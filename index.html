<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Chat room</title>
        <link rel="shortcut icon" href="img/favicon.png">
    </head>

    <body>
        <video autoplay loop muted  class="myvideo">
            <source src="videos/1024734551-preview.mp4" type="video/mp4">
        </video> 
       
        <header class="header">
            <a href="index.html"> <h1>Fiasco</h1> </a>
        </header>
        <main>
            <div class="wrapper">
                <h2> <a href="index.html"> Chat Room </a> </h2>
                <section class="username">
                    <img src="img/username.jpeg" alt="username">
                    <input type="text" name = "username" class="input-username" placeholder=" Username...." required="true">
                </section>
                <section class="password">
                    <img src="img/password.png" alt="password">    
                    <input class = "input-password" type="password" name = "password" placeholder=" Password....">
                </section>
                <section class="gender">
                    <ul>
                        <li><input type="radio" name ="gender" value="Male" checked>Male  </li> 
                        <li><input type="radio" name ="gender" value="Female">Female</li> 
                        <li><input type="radio" name ="gender" value="Other">Other</li>  
                </section>

                <div class="sign-in">
                    <input type="button" name="sign-in" value=" Enter Chat">
                </div>
            </div>

        </main>

        <footer>
           <h1> <a href="index.html"> /Fiasco </a> </a> </h1> 
        </footer>
    </body>
</html>
